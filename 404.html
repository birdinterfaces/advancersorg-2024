document.addEventListener('DOMContentLoaded', function() {
  // Get the form element
  var form = document.querySelector('#emailForm'); // Use the form's ID
  // Add submit event listener to the form
  form.addEventListener('submit', function(event) {
    // Prevent the form from submitting normally
    event.preventDefault();
    // Get the email input field value
    var email = document.querySelector('#emailInput').value; // Use the input's ID
    // Construct the URL with the email appended
    var stripeUrl = "https://buy.stripe.com/cN228C4d76JfdRSaEU?prefilled_email=" + encodeURIComponent(email);
    // Redirect to the constructed URL
    window.location.href = stripeUrl;
  });
});
</script>

  <script>
window.addEventListener('load', async function () {
  await Clerk.load()
  const userbuttonDiv = document.getElementById('user-button')
  Clerk.mountUserButton(userbuttonDiv)
  const chameleonButton = document.getElementById('chameleonbutton')
  const chameleonButton2 = document.getElementById('chameleonbutton2')
  function updateVisibility(isLoggedIn) {
    const elementsToShow = document.querySelectorAll(isLoggedIn ? '.show-when-logged-in' : '.hide-when-logged-in')
    const elementsToHide = document.querySelectorAll(isLoggedIn ? '.hide-when-logged-in' : '.show-when-logged-in')
    elementsToShow.forEach(element => {
      element.style.display = 'block'
    })
    elementsToHide.forEach(element => {
      element.style.display = 'none'
    })
    function updateChameleonButton(button) {
      if (button) {
        if (isLoggedIn) {
          button.textContent = 'Platform'
          button.href = 'https://advancers.org/platform'
        } else {
          button.textContent = 'Join Now'
          button.href = 'https://advancers.org/pricing'
        }
      }
    }
    updateChameleonButton(chameleonButton)
    updateChameleonButton(chameleonButton2)
  }
  // Initial update for login-based visibility
  updateVisibility(Clerk.user !== null)
  // Listen for sign-in and sign-out events
  Clerk.addListener((event) => {
    if (event.type === 'signIn' || event.type === 'signOut') {
      updateVisibility(event.type === 'signIn')
    }
  })
  // Function to apply responsive classes
  function applyResponsiveClasses() {
    const isMobile = window.innerWidth < 768;
    document.body.classList.toggle('is-mobile', isMobile);
    document.body.classList.toggle('is-desktop', !isMobile);
  }
  // Apply responsive classes on load
  applyResponsiveClasses();
  // Apply responsive classes on resize
  window.addEventListener('resize', applyResponsiveClasses);
})
</script>
